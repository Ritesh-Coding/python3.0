{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock%}</title>
    <link rel="stylesheet" type="text/css" , href ="{% static 'bootstrap/css/bootstrap.min.css'%}"/>
    <link rel="stylesheet" type="text/css" , href="{% static 'css/style.css' %}"/>
   
</head>
<style>
.maincontainer
    {
        max-width: 1088px;
        margin: 0 auto;
    }
    input.invalid {
  background-color: #ffdddd;
} 
.newForm
{
  margin-left: 300px;
  width: 50%;
  
  padding: 10px;
}
.pagination 
{
  margin-left: 450px;
  width: 50%;
  
  padding: 10px;
}
  #logout
  {
    float: right;
  }
    
    .prevBtn
    {
        float: left;
    }
    .nextBtn
    {
        float: right;
    }
    .submitButton
    {
        display: flex;
    }
    .submitButton > #submitButton
    {
       
        align-items: center;
        margin-left: 600px;
        text-align: center;
        background-color:#04AA6D ;
        padding: 10px 20px;
        font-size: 17px;
        cursor: pointer;
        font-family: 'Courier New', Courier, monospace;
        border-radius: 10px;
    }

button {
  background-color: #04AA6D;
  color: #ffffff;
  border: none;
  padding: 10px 20px;
  font-size: 17px;
  font-family: Raleway;
  cursor: pointer;
}
button:hover {
  opacity: 0.8;
}

#prevBtn {
  background-color: #bbbbbb;
}
h2
{
    text-align: center;
}
h3{
    text-align: center;
    color: #04AA6D;
}
.step {
 

  text-align: center;

  background-color: rgb(26, 225, 26);
  border: none;  
    
  display: inline-block;
  opacity: 0.5;
}
.step.finish {
  background-color: #04AA6D;
}
.step.active {
  opacity: 1;
}
.stepIndicator
{
    text-align:center;
    
    font-size: 10px;
    
}
</style>
<body>
    {% block body %}{% endblock %}
</body>
</html>
